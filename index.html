<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>옷고름 전통한복</title>
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body>

                <li><a href="#"><img src="img/card2.png" class="A" alt=""></a></li>

                <li><a href="#"><img src="img/m_card3.png" class="B" alt=""></a></li>

        <footer>

    </div>
